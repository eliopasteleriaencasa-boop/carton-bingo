<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compra de Cartón</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Solicita tu cartón de bingo</h2>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="correo" placeholder="Tu correo" required>
    <input type="text" id="referencia" placeholder="Referencia de pago" required>
    <button type="submit">Validar y recibir cartón</button>
  </form>
  <div id="mensaje"></div>

  <script src="script.js"></script>
</body>
</html>
