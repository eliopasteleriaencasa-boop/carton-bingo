<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Control Bingo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Asegura que solo la vista activa se muestre */
    .view {
      display: none;
    }
    .view.active {
      display: block;
    }
  </style>
</head>
<body class="evento-navidad">

  <!-- Overlay visual -->
  <div class="overlay"></div>

  <!-- Panel lateral -->
  <aside id="sidebar">
    <button onclick="toggleView('generar')">🎲 Generar Cartones</button>
    <button onclick="toggleView('validar')">💳 Validar Pagos</button>
    <button onclick="toggleView('enviar')">📤 Enviar por WhatsApp</button>
    <button onclick="toggleAuditMode()">🔍 Modo Auditoría</button>
  </aside>

  <!-- Vistas activables -->
  <main>
    <section id="generar" class="view active">
      <h2>Generar Cartones</h2>
      <p>Contenido de generación de cartones.</p>
    </section>

    <section id="validar" class="view">
      <h2>Validar Pagos</h2>
      <p>Contenido de validación de pagos.</p>
    </section>

    <section id="enviar" class="view">
      <h2>Enviar por WhatsApp</h2>
      <p>Contenido de envío por WhatsApp.</p>
    </section>
  </main>

  <script>
    function toggleView(viewId) {
      document.querySelectorAll('.view').forEach(view => {
        view.classList.remove('active');
      });
      const target = document.getElementById(viewId);
      if (target) {
        target.classList.add('active');
      } else {
        console.warn(`No se encontró la vista con id: ${viewId}`);
      }
    }

    function toggleAuditMode() {
      document.body.classList.toggle('audit-mode');
      alert("Modo auditoría activado/desactivado");
    }
  </script>
</body>
</html>
