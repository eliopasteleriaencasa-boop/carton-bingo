<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Bingo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎯 Panel de Bingo</h1>

  <div class="menu">
    <button onclick="mostrarSeccion('comprar')">🛒 Comprar</button>
    <button onclick="mostrarSeccion('validar')">✅ Validar Pago</button>
    <button onclick="mostrarSeccion('enviar')">📤 Enviar Cartón</button>
  </div>

  <!-- Sección: Compra -->
  <div id="comprar" class="seccion">
    <h2>🛒 Compra de Cartón</h2>
    <form id="formCompra">
      <label>Nombre:</label><br>
      <input type="text" name="nombre"><br><br>
      <label>Teléfono:</label><br>
      <input type="text" name="telefono"><br><br>
      <button type="submit">Generar Cartón</button>
    </form>
    <div class="estado" id="estadoCompra"></div>
  </div>

  <!-- Sección: Validación -->
  <div id="validar" class="seccion">
    <h2>✅ Validación de Pago</h2>
    <form id="formValidar">
      <label>ID de transacción:</label><br>
      <input type="text" name="transaccion"><br><br>
      <button type="submit">Validar</button>
    </form>
    <div class="estado" id="estadoValidar"></div>
  </div>

  <!-- Sección: Envío -->
  <div id="enviar" class="seccion">
    <h2>📤 Envío por WhatsApp</h2>
    <form id="formEnviar">
      <label>Teléfono destino:</label><br>
      <input type="text" name="destino"><br><br>
      <button type="submit">Enviar Cartón</button>
    </form>
    <div class="estado" id="estadoEnviar"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
