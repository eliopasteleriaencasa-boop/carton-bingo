<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control Bingo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 🔘 Navegación -->
  <nav>
    <button onclick="mostrarVista('validacion')">Validación de pagos</button>
    <button onclick="mostrarVista('cartones')">Gestión de cartones</button>
    <button onclick="mostrarVista('auditoria')">Auditoría</button>
  </nav>

  <!-- 🧾 Vistas -->
  <div id="validacion" class="vista">
    <h2>Validación de pagos</h2>
    <p>Aquí puedes validar pagos recibidos y asignar cartones.</p>
  </div>

  <div id="cartones" class="vista">
    <h2>Gestión de cartones</h2>
    <p>Visualiza, genera y envía cartones únicos por evento.</p>
  </div>

  <div id="auditoria" class="vista">
    <h2>Auditoría</h2>
    <p>Revisa trazabilidad, duplicidad y errores humanos.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
